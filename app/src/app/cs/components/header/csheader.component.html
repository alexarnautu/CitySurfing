<div class="header-container inverse">
  <div class="logo-containter">
    <div class="logo" (click)="goToHome()">City<span>Surfing</span></div>
  </div>
</div>

<nb-actions
  size="medium"
  class="header-container inverse"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <nb-action>
    <nb-user [menu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
  </nb-action>
  <nb-action class="control-item">
    <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
  </nb-action>
</nb-actions>
