<div class="col-md-6 offset-md-3" style="text-align: center">
  <h2 class="title">Sign In</h2>
  <small class="form-text sub-title">Hello! Sign in with your email.</small>

  <form (ngSubmit)="loginPress()" #form="ngForm" autocomplete="nope">

    <div class="form-group">
      <label for="input-email" class="sr-only">Email address</label>
      <input name="email" [(ngModel)]="userEmail" id="input-email" pattern=".+@.+\..+" class="form-control" placeholder="Email address"
        #email="ngModel" [class.form-control-danger]="email.invalid && email.touched || nullEmail" type="text" (ngModelChange)="emailChange($event)" autofocus>
      <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.pattern">
        Email should be the real one!
      </small>
      <small class="form-text error" *ngIf="nullEmail">
        Email is required!
      </small>
    </div>

    <div class="form-group">
      <label for="input-password" class="sr-only">Password</label>
      <input name="password" [(ngModel)]="userPassword" id="input-password" class="form-control" placeholder="Password"
        #password="ngModel" [class.form-control-danger]="nullPassword" type="password" (ngModelChange)="passwordChange($event)">
      <small class="form-text error" *ngIf="nullPassword">
        Password is required!
      </small>  
    </div>

    <div class="form-group accept-group col-sm-12">
      <nb-checkbox name="rememberMe" [(ngModel)]="rememberMe">Remember me</nb-checkbox>
    </div>

    <div class="form-text error">
      <small *ngIf="errors">
        Username or password is incorect! Try again!
      </small>
    </div>

    <button [disabled]="submitted || !form.valid || nullEmail || nullPassword" class="btn btn-block btn-hero-success" [class.btn-pulse]="submitted">
      Sign In
    </button>
  </form>

  <div class="links">
    <small class="form-text">
      Don't have an account?
      <a routerLink="../register">
        <strong>Sign Up</strong>
      </a>
    </small>
  </div>
</div>
